<div class="ui items">
  <div class="item">
    <div class="details five fields">
      <div class="rating">
        <star-rating-comp class="stars" [starType]="'svg'" 
          [rating]="review.rating" 
          [readOnly]="true" 
          [size]="'medium'">
        </star-rating-comp>
      </div>
      <div>Inmatriculare: {{review.yearOfReg}}</div>
      <div>La cumparare: {{review.stateAtPurchase}}</div>
      <div>Utilizare: {{review.usage}}</div>
      <div>Km/an: {{review.avgMlg}}</div>
      <div>Proprietar de: {{review.ownershipPeriod}}</div>
      <div>Recomand: {{review.recommend}}</div>
    </div>
    <div class="seven fields">
      <div class="header">{{review.name}} din {{review.location}}</div>
      <div class="content">
        <div>{{review.review}}</div>
      </div>
    </div>
  </div>
</div>
