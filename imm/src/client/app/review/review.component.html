<div class="ui items">
  <div class="item">
    <div class="ui small image">
      <img src="/images/wireframe/image.png">
    </div>
    <div class="content">
      <div class="header">{{review.name}} din {{review.location}}</div>
      <div class="meta">
        <span class="rating">
            <star-rating-comp [starType]="'svg'" [rating]="review.rating" [readOnly]="true"></star-rating-comp>
        </span>
        <span class="price">$1200</span>
        <span class="stay">1 Month</span>
      </div>
      <div class="description">
        <p>{{review.review}}</p>
      </div>
    </div>
  </div>
</div>
