<div class="ui right aligned two equal height column stackable grid">
  <div class="stretched row" style="padding: 0px;">
    <div class="nine wide column" style="padding: 0px;">
      <div class="ui segment left">
        <h1 class="textarea1">Ai masina?</h1>
        <h3 class="textarea2">Spune-le si altora ce iti place si ce nu iti place la ea!</h3>
        <button
        class="ui submit large button center aligned cumasina"
        [routerLink]="['/new-review']">Adauga impresii</button>
      </div>
    </div>
    <div class="seven wide column" style="padding: 0px;">
        <div class="ui segment imgcont">
          <img class="ui fluid image" src="profiles/cumasina.jpg" alt="cumasina">
        </div>
      </div>
  </div>
</div>
<div class="ui left aligned two equal height column stackable grid">
  <div class="stretched row" style="padding: 0px;">
    <div class="six wide column" style="padding: 0px;">
      <div class="ui segment imgcont">
        <img class="ui fluid image" src="profiles/faramasina.jpg" alt="faramasina">
      </div>
    </div>
    <div class="ten wide column" style="padding: 0px;">
      <div class="ui segment right">
        <h1 class="textarea1">Nu ai masina dar iti cauti?</h1>
        <h3 class="textarea2">Afla ce le place si ce nu celor care au deja masina ce ti-o doresti!</h3>
        <button
        class="ui submit large grey button center aligned faramasina"
        [routerLink]="['/reviews']">Cauta opinii</button>
      </div>
    </div>
  </div>
</div>
