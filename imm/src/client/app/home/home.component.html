<div class="search-form-container">  
  <form class="ui big form" #contactForm="ngForm" (submit)="onSubmit(contactForm)" [class.loading]="loading">
    <div class="fields">
      <div class="six wide field">
        <label>Marca*</label>
        <div class="four fields">         
            <select required class="ui dropdown" 
                name="make" 
                ngModel #make="ngModel" 
                (change)="onChange($event.target.value)">
              <option value="0"></option>
              <option *ngFor='let car of cars' value="{{car.make}}">{{car.make}}</option>
            </select>   
        </div>
      </div>
      <div class="six wide field">
        <label>Model*</label>
        <div class="four fields">       
            <select required class="ui fluid dropdown" name="model" ngModel #model="ngModel">
              <option value="0"></option>
              <option *ngFor='let model of models' value="{{model}}">{{model}}</option>
            </select>        
        </div>
      </div>
    </div>
    <button [disabled]="!contactForm.form.valid" 
        type="button" 
        class="ui submit large green button right floated" 
        [routerLink]="['/reviews']">Cauta</button>
  </form>
</div>
