<div class="add-form-container">
  <div class="ui icon message" *ngIf="newReview">
    <i class="notched check green icon"></i>
    <i class="close icon" (click)="newReview = null"></i>
    <div class="content">
      <div class="header">
        New review added!
      </div>
      <p>Model: {{newReview.make}} {{newReview.model}}</p>
    </div>
  </div>
  <form class="ui form" #contactForm="ngForm" (submit)="onSubmit(contactForm)" [class.loading]="loading">
    <div class="fields">
      <div class="eight wide field">
        <label>Marca</label>
        <input type="text" placeholder="Marca" name="make" ngModel>
      </div>
      <div class="eight wide field">
        <label>Model</label>
        <input type="text" placeholder="Model" name="model" ngModel>
      </div>
    </div>
    <div class="six wide field">
      <label>Versiune</label>
      <input type="text" placeholder="Versiune" name="version" ngModel>
    </div>
    <div class="two wide field">
      <label>Anul primei inmatriculari</label>
      <input type="text" placeholder="Anul primei inmatriculari" name="yor" ngModel>
    </div>
    <div class="eight wide field">
      <label>Utilizare anuala</label>
      <div class="eight fields">
        <div class="eight wide field">
          <select class="ui fluid search dropdown" name="avgMlg" ngModel>
            <option value=""></option>
            <option value="mai putin de 10000 km/an">mai putin de 10000 km/an</option>
            <option value="10000 - 15000 km/an">10000 - 15000 km/an</option>
            <option value="15000 - 25000 km/an">15000 - 25000 km/an</option>
            <option value="mai mult de 25000 km/an">mai mult de 25000 km/an</option>
          </select>
        </div>
      </div>
    </div>
    <div class="eight wide field">
      <label>Consum tipic de combustibil</label>
      <input type="text" placeholder="Consum tipic de combustibil" name="typicalMpg" ngModel>
    </div>
    <div class="eight wide field">
      <label>Detin masina de</label>
      <div class="two fields">
        <div class="eight wide field">
          <select class="ui fluid search dropdown" name="ownershipPeriod" ngModel>
            <option value=""></option>
            <option value="mai putin de un an">mai putin de un an</option>
            <option value="1-2 years">1-2 ani</option>
            <option value="2-3 years">2-3 ani</option>
            <option value="3-4 ani">3-4 ani</option>
          </select>
        </div>
      </div>
    </div>
    <div class="eight wide field">
      <label>Starea la cumparare</label>
      <div class="two fields">
        <div class="eight wide field">
          <select class="ui fluid search dropdown" name="stateAtPurchase" ngModel>
            <option value=""></option>
            <option value="Nou">Nou</option>
            <option value="Utilizat">Utilizat</option>
          </select>
        </div>
      </div>
    </div>
    <div class="eight wide field">
      <label>Modul tipic de utilizare</label>
      <div class="eight fields">
        <div class="eight wide field">
          <select class="ui fluid search dropdown" name="usage" ngModel>
            <option value=""></option>
            <option value="distante scurte">distante scurte</option>
            <option value="distante medii">distante medii</option>
            <option value="naveta pe autostrada">naveta pe autostrada</option>
            <option value="distante mari">distante mari</option>
          </select>
        </div>
      </div>
    </div>
    <div class="eight wide field">
      <label>Recenzie</label>
      <textarea name="review" cols="30" rows="10" ngModel></textarea>
    </div>
    <div class="eight wide field">
      <label>Recomand</label>
      <div class="two fields">
        <div class="field">
          <select class="ui fluid search dropdown" name="recommend" ngModel>
            <option value=""></option>
            <option value="Da">Da</option>
            <option value="Nu">Nu</option>
          </select>
        </div>
      </div>
    </div>
    <div class="eight wide field">
      <label>Rating</label>
      <input type="text" placeholder="Rating" name="rating" ngModel>
    </div>
    <div class="eight wide field">
      <label>Probleme comune</label>
      <input type="text" placeholder="Probleme comune" name="commonProblems" ngModel>
    </div>
    <div class="eight wide field">
      <label>Locatie</label>
      <input type="text" placeholder="Locatie" name="location" ngModel>
    </div>
    <button type="submit" class="ui submit large grey button right floated">Submit</button>
  </form>
</div>
